events {}

http {
    resolver 127.0.0.11 ipv6=off valid=30s;

    # Add these at the http level
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;

    # -------------------------
    # FRONTEND HOME
    # http://rougeone.dev (not https yet!)
    # -------------------------
    server {
        listen 80;
        server_name rougeone.dev www.rougeone.dev;

        location / {
            proxy_pass http://frontend-home:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # -------------------------
    # FRONTEND APP
    # http://app.rougeone.dev
    # -------------------------
    server {
        listen 80;
        server_name app.rougeone.dev;

        location / {
            proxy_pass http://frontend-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # -------------------------
    # USER SERVICE
    # http://user.rougeone.dev
    # -------------------------
    server {
        listen 80;
        server_name user.rougeone.dev;

        location / {
            proxy_pass http://user-service:9001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # -------------------------
    # CORE SERVICE
    # http://core.rougeone.dev
    # -------------------------
    server {
        listen 80;
        server_name core.rougeone.dev;

        location / {
            proxy_pass http://core-service:9002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # -------------------------
    # SOCKET SERVICE (WebSocket)
    # http://socket.rougeone.dev
    # -------------------------
    server {
        listen 80;
        server_name socket.rougeone.dev;

        location / {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_pass http://socket-service:9003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # -------------------------
    # NOTIFICATION SERVICE
    # http://notification.rougeone.dev
    # -------------------------
    server {
        listen 80;
        server_name notification.rougeone.dev;

        location / {
            proxy_pass http://notification-service:9004;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}