events {}

http {
    resolver 127.0.0.11 ipv6=off valid=30s;

    # -------------------------
    # FRONTEND HOME
    # https://rougeone.dev
    # -------------------------
    server {
        listen 80;
        server_name rougeone.dev www.rougeone.dev;

        location / {
            proxy_pass http://frontend-home:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # -------------------------
    # FRONTEND APP
    # https://app.rougeone.dev
    # -------------------------
    server {
        listen 80;
        server_name app.rougeone.dev;

        location / {
            proxy_pass http://frontend-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # -------------------------
    # USER SERVICE
    # https://user.rougeone.dev
    # -------------------------
    server {
        listen 80;
        server_name user.rougeone.dev;

        location / {
            proxy_pass http://user-service:9001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # -------------------------
    # CORE SERVICE
    # https://core.rougeone.dev
    # -------------------------
    server {
        listen 80;
        server_name core.rougeone.dev;

        location / {
            proxy_pass http://core-service:9002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # -------------------------
    # SOCKET SERVICE (WebSocket)
    # https://socket.rougeone.dev
    # -------------------------
    server {
        listen 80;
        server_name socket.rougeone.dev;

        location / {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_pass http://socket-service:9003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # -------------------------
    # NOTIFICATION SERVICE
    # https://notification.rougeone.dev
    # -------------------------
    server {
        listen 80;
        server_name notification.rougeone.dev;

        location / {
            proxy_pass http://notification-service:9004;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
